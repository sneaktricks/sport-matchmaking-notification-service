apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sport-matchmaking-postgresql-db
spec:
  serviceName: sport-matchmaking-postgresql-db-service
  selector:
    matchLabels:
      app: sport-matchmaking-postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: sport-matchmaking-postgresql-db
    spec:
      containers:
        - name: sport-matchmaking-postgresql-db
          image: postgres:17
          volumeMounts:
            - mountPath: /data
              name: cache-volume
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: database
      volumes:
        - name: cache-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sport-matchmaking-postgresql-db
spec:
  selector:
    app: sport-matchmaking-postgresql-db
  type: LoadBalancer
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
type: Opaque
data:
  user: dXNlcg== # user
  password: cGFzc3dvcmQ= # password
  host: c3BvcnQtbWF0Y2htYWtpbmctcG9zdGdyZXNxbC1kYg== # sport-matchmaking-postgresql-db
  port: NTQzMg== # 5432
  database: ZGF0YWJhc2U= # database
